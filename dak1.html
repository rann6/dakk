    <h1 style="color: lightslategray;"> Diabetic Ketoacidosis (DKA) Clinical Pathway — Emergency Department </h1>
    <h2>Child with Suspected DKA</h2>
    <h3>Definition of DKA requires all of the following:</h3>
    <table border="5px" style="width:30% ;">
        <tr>
            <th>Hyperglycemia</th>
        <th>Glucose > 200 mg/dL</th>
        </tr>
        <tr>
            <td> Ketosis</td>
        <td>BOHB > 3 mmol/L</td>
        </tr>
        <tr>
            <td> Acidosis</td>
        <td>pH < 7.3 or  HCO3 < 15 mmol/L</td>
        </tr>
    </table>
</body>
